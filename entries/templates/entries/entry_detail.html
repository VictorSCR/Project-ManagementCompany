{% extends "root.html" %}

{% block content %}
<p>
       <a href="{% url 'entry-update' entry.id %}">Редактировать</a>
       <a href="{% url 'entry-delete' entry.id %}">Удалить</a>
       <a href="/">Вернуться</a>
   </p>

   <article>
       <h4>{{ entry.date_created|date:'Y-m-d H:i' }}</h4>
       <h3>{{ entry.title }}</h3>
       <p>{{ entry.content }}</p>
   </article>
{% endblock %}
